<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .background{
            height: 800px;
            width: 1200px;
            background:url("images/cat-5414737_1280.jpg")
        }
        .box{
            height: 100px;
            width: 200px;
            background-color:rgba(225, 225,225, .3);
        }
        .h1{
            background-color: #fff;
            margin: auto;
            background-clip: border-box;
        }
    </style> 
</head>
<body>
    <div class="background">  
        <h1> Hi, 詭異的人類</h1>
        <div class="box"></div>
    </div>
    </body>
</html>
